<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Snake Game</h1>
      <div id="gameField">
        <div id="media">
          <ul>
              Controls:
            <li>Up - <span>&#8679</span></li>
            <li>Left - <span>&#8678</span></li>
            <li>Down - <span>&#8681</span></li>
            <li>Right - <span>&#8680</span></li>
            <li>Unmute - <span>M</span></li>
          </ul>
          <div id="media">
          <p>Choose sound settings:</p>
            <label for="mute">Sound on/off
            <input type="checkbox" id="mute" name="mute" />
          </label>
          </div>
        </div>
        <div id="canvasField">
          <canvas id="gameCanvas"></canvas>
          <button id="btnStart">Start</button>
          <div id="popUp" class="popUp">
            <h2 id="popUpTitle">Game over!</h2>
            <p id="popUpMessage">Want to play again?</p>
            <div>
              <button id="btnYes">Yes</button>
              <button id="btnNo">No</button>
              <button id="btnOK">Refresh</button>
            </div>
          </div>
        </div>
        <div id="score">Score: 0</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
